
<form class="form" id='form_entry_user'>
    <label class="margin_top">
        Data do lançamento
        <input class = 'inp' type='date' id='entry_date'>  
    </label>

    <label>
        <select class='inp' id='id_entry_type'>
            <option data-default disabled selected value=0>Tipo do lançamento</option>
            <option value=1>1ª fase - saldo devedor - Debito</option><option value=2>2ª fase - saldo devedor - Debito</option><option value=3>mensalidade/rateio - Debito</option><option value=4>depósito ecovileir@ - Credito</option>
        </select>
    </label>
    
    <label>
        <input class = 'inp' type="text"   id="description" placeholder="Descrição" maxlength="15">
    </label>
    
    <label>
        Valor R$
        <input class = 'inp' type="number" id="value" maxlength="15">
    </label>
   
    <span type="submit" value="Gravar Lançamento" onclick="saveNewEntryUser()">
        Gravar Lançamento
    </span>
</form>
