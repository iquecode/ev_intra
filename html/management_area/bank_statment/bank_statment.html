<div id="bank_statment">



    <div class="models">

        <div class="deposit_load_bank">
            <div class="item_deposit">
                <p class="date_bkst"></p>
                <p class="quota_bkst"></p>
                <p class="value_bkst"></p>
            </div>
            <div class="obs_deposit">
                <p class="msg_toValidate"><p>
                <p class="date_toValidate"></p>
                <p class="quota_toValidate"></p>
                <p class="value_toValidate"></p>
            </div>
       </div>

       <div class="noRecord_deposit_item">
            <div class="noRecord_item_deposit">
                <p class="noRecord_date_deposit"></p>
                <p class="noRecord_quota_deposit"></p>
                <p class="noRecord_value_deposit"></p>
            </div>
            <div class="noRecord_obs_deposit">
                <p class="msg_entry_similar"><p>
                <p class="date_entry_similar"></p>
                <p class="quota_entry_similar"></p>
                <p class="value_entry_similar"></p>
            </div>
        </div>

        <div class="pending_validable_model">
            <div class="pending_validable_item">
                <p class="pendValidable_date"></p>
                <p class="pendValidable_quota"></p>
                <p class="pendValidable_value"></p>
            </div>
        </div>


    </div>


        



    <form id='form_load_bank_st' enctype="multipart/form-data">
        <label for="img">Selecione o arquito TXT do extrato</label>
        <!-- MAX_FILE_SIZE deve preceder o campo input bytes-->
        <input type="hidden" name="MAX_FILE_SIZE" value="200000" />
        <input type="file" id="txt" name="extrato" accept="text/plain" />
        <span id= 'btn' onclick="loadFile()">Carregar Arquivo</span>
    </form>


    <div id="list_load_bank_st">

        
       <div id="group_title_models_toRecord" class="group_title_models">
            <div class="title_models emphasis">Depósitos Identificados prontos para Gravação</div>
            <div class="title_models emphasis">Ações que serão Executadas</div>
       </div> 
       <div id="toRecord_deposits"></div>

       <div id="group_title_models_noRecord" class="group_title_models">
            <div class="title_models emphasis">Depósitos Identificados que serão DESCONSIDERADOS na gravação</div>
            <div class="title_models emphasis">Motivos</div>
       </div> 
       <div id="noRecord_deposits"></div>

       <div id="group_title_models_validables" class="group_title_models">
            <span class="warning">Atenção! Depois da gravação ainda irão constar os seguintes depósitos a validar, o que representará pendência para a conciliação bancária!</span>
        </div>
       <div id="pending_validables"></div>


    </div>




</div>
